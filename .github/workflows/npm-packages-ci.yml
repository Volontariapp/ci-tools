name: NPM Packages CI

on:
  workflow_call:
    secrets:
      ORG_REPO_TOKEN:
        required: true

jobs:
  check-changelogs:
    name: Check Changelogs
    runs-on: ubuntu-latest
    outputs:
      has_changes: ${{ steps.check.outputs.has_changes }}
      changed_packages: ${{ steps.check.outputs.changed_packages }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.ORG_REPO_TOKEN }}
          fetch-depth: 0

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24.14.0
          cache: yarn

      - name: Check Changelogs Compliance
        id: check
        run: bash scripts/check-changelogs.sh
        env:
          GITHUB_BEFORE: ${{ github.event.before }}

  lint-test-build:
    name: Lint, Test & Build (${{ matrix.package }})
    needs: check-changelogs
    if: needs.check-changelogs.outputs.has_changes == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        package: ${{ fromJson(needs.check-changelogs.outputs.changed_packages) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.ORG_REPO_TOKEN }}

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24.14.0
          cache: yarn

      - name: Setup Environment
        run: bash scripts/setup.sh

      - name: Install Dependencies
        run: cd packages/${{ matrix.package }} && yarn workspaces focus

      - name: Lint Package
        run: cd packages/${{ matrix.package }} && yarn lint

      - name: Build Package
        run: cd packages/${{ matrix.package }} && yarn build

      - name: Test Package
        run: cd packages/${{ matrix.package }} && yarn test
